<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BankAccount</title>
<style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    h2 { font-size: 22px; font-weight: bold; }
    label { display: block; margin: 6px 0; }
    input { margin-left: 5px; width: 100px; }
    button { margin-top: 8px; padding: 3px 8px; font-size: 14px; }
    .container { border: 1px solid #ccc; padding: 15px; width: 320px; }
    .result { margin-top: 10px; font-size: 16px; }
</style>
</head>
<body>
    <div class="container">
        <h2>BankAccount</h2>
        <label>Owner: <input type="text" id="owner" value="Enkhee"></label>
        <label>Initial Balance: <input type="number" id="balance" value="100"></label>
        <label>Deposit: <input type="number" id="deposit" value="50"></label>
        <label>withdraw: <input type="number" id="withdraw" value="30"></label>
        <button onclick="updateBalance()">updateBalance</button>
        <div id="output" class="result">result</div>
    </div>
